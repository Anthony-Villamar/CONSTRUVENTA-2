<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administrador | ConstruVenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="admin.html">ConstruVenta Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admin.html">Inicio Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html" onclick="logout()">Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4">

    <h2 class="text-center mb-4">Registrar Nuevo Producto</h2>

    <form id="form-producto" onsubmit="registrarProducto(event)" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="codigo" placeholder="Código" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="descripcion" placeholder="Descripción" class="form-control">
      </div>
      <div class="col-md-4">
        <input type="text" id="categoria" placeholder="Categoría" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="precio" placeholder="Precio" step="0.01" min="0.01" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="stock" placeholder="Stock inicial" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="peso" placeholder="Peso kg" step="0.01" min="0.01" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </form>

    <hr class="my-5">

    <h2 class="mb-3">Alertas de Inventario Bajo</h2>
    <div id="alertas-stock" class="alert alert-warning" role="alert">
      <!-- Se llenará dinámicamente -->
      No hay alertas por ahora.
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 ConstruVenta Admin
  </footer>

  <!-- Scripts -->
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script>
    window.addEventListener("pageshow", function (event) {
      if (event.persisted) {
        // Si la página viene de cache (por el botón atrás)
        window.location.reload();
      }
    });
  </script>

  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
