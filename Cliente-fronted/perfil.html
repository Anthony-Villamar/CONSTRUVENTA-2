<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Registro de Cliente</h3>

            <form id="formulario">
              
              <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" placeholder="Cédula" required maxlength="10" pattern="\d{10}" title="Solo números, exactamente 10 dígitos">
              </div>

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" pattern="[A-Za-z]+" maxlength="15" placeholder="Nombre" required>
              </div>

              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" pattern="[A-Za-z]+" maxlength="20" placeholder="Apellido" required>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required maxlength="10" pattern="\d{7,10}" title="Solo números, entre 7 y 10 dígitos">
              </div>

              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" pattern="[A-Za-z]+" maxlength="50" placeholder="Dirección" required>
              </div>

              <div class="mb-3">
                <label for="zona" class="form-label">Zona</label>
                <select class="form-select" id="zona" required>
                  <option value="" disabled selected>Selecciona una zona</option>
                  <option value="norte">Norte</option>
                  <option value="centro">Centro</option>
                  <option value="sur">Sur</option>
                  <option value="este">Este</option>
                  <option value="oeste">Oeste</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" pattern="[A-Za-z]+" maxlength="30" placeholder="Correo (debe ser @gmail.com)" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" maxlength="25" id="password" placeholder="Contraseña" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>

            <div class="text-center mt-3">
              <a href="index.html">Ir a Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", async function (e) {
            e.preventDefault();

            const cedulaInput = document.getElementById("cedula");
            const emailInput = document.getElementById("email");
            const cedula = cedulaInput.value.trim();
            const email = emailInput.value.trim();

            if (!validarCedula(cedula)) {
                alert("Cédula inválida.");
                cedulaInput.focus();
                return;
            }

            if (!email.endsWith("@gmail.com"||"hotmail.com"||"outlook.com")) {
                alert("El correo debe terminar en @gmail.com, @hotmail.com || @outlook.com");
                emailInput.focus();
                return;
            }

            const data = {
                cedula,
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                telefono: document.getElementById("telefono").value,
                direccion: document.getElementById("direccion").value,
                zona: document.getElementById("zona").value,
                email,
                password: document.getElementById("password").value,
                rol: "cliente"
            };

            try {
                const res = await fetch("https://usuarios-1yw0.onrender.com/usuarios", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert("Cliente registrado exitosamente.");
                    window.location.href = "index.html";
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "No se pudo registrar"));
                }
            } catch (error) {
                alert("Error de conexión con el servidor.");
                console.error(error);
            }
        });

        function validarCedula(cedula) {
            if (!/^\d{10}$/.test(cedula)) return false;

            const provincia = parseInt(cedula.slice(0, 2));
            const digitoTres = parseInt(cedula[2]);

            if (provincia < 1 || provincia > 24) return false;

            let coef, verificador, modulo;
            if (digitoTres < 6) {
                coef = [2,1,2,1,2,1,2,1,2];
                verificador = parseInt(cedula[9]);
                modulo = 10;
            } else if (digitoTres === 6) {
                coef = [3,2,7,6,5,4,3,2];
                verificador = parseInt(cedula[8]);
                modulo = 11;
            } else if (digitoTres === 9) {
                coef = [4,3,2,7,6,5,4,3,2];
                verificador = parseInt(cedula[9]);
                modulo = 11;
            } else {
                return false;
            }

            let total = 0;
            for (let i = 0; i < coef.length; i++) {
                let val = coef[i] * parseInt(cedula[i]);
                if (digitoTres < 6 && val >= 10) val -= 9;
                total += val;
            }

            const resultado = total % modulo;
            const digitoObtenido = resultado === 0 ? 0 : modulo - resultado;

            return digitoObtenido === verificador;
        }


        // Bloquear letras en cédula y teléfono
["cedula", "telefono"].forEach(id => {
    document.getElementById(id).addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, "");
    });
});

    </script>
</body>
</html>
