<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Cliente</title>
</head>
<body>
    <h2>Perfil del Cliente</h2>

    <form id="perfil-form">
        <input type="text" id="cedula" placeholder="Cédula" readonly><br>
        <input type="text" id="nombre" placeholder="Nombre" ><br>
        <input type="text" id="apellido" placeholder="Apellido" ><br>
        <input type="text" id="telefono" placeholder="Teléfono"  maxlength="10" pattern="\d{7,10}" title="Solo números, entre 7 y 10 dígitos"><br>
        <input type="text" id="direccion" placeholder="Dirección" ><br>
        
        <label for="zona">Zona:</label><br>
        <select id="zona" required>
            <option value="" disabled selected>Selecciona una zona</option>
            <option value="norte">Norte</option>
            <option value="centro">Centro</option>
            <option value="sur">Sur</option>
            <option value="este">Este</option>
            <option value="oeste">Oeste</option>
        </select><br>

        <input type="email" id="email" placeholder="Correo (debe ser @gmail.com)" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>

        <button type="submit">Actualizar</button>
    </form>

    <br><a href="index.html">Volver al inicio</a>

    <script src="perfil.js"></script>
</body>
</html>
